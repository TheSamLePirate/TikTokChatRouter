name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-maxtimeout 600000
          npm ci

      - name: Build Code
        # This runs the build script in package.json: "tsc && npm run build:main && vite build && electron-builder"
        # Since we are on Windows in CI, electron-builder will default to Windows targets or use the ones defined in json.
        # However, specifically forcing win target ensures intent.
        run: npm run build -- --win --publish never

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.yml
            dist/*.blockmap
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
